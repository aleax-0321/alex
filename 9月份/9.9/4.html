<body>
    <script>
        let obj = {
            myname: 'Alex',
            introduce() {
                console.log(`你好，我叫${this.myname}`);
                return function () {
                    console.log(`早上好，我叫${this.myname}`);
                }
            }
        }

       let res= obj.introduce()
       
       res()
    </script>
