<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10

        //作用域，变量所依赖生存的环境
        function zz() {
            var a = 20
            //先在本作用域中查找，找不到则去上级作用域，找到则停止
            console.log(a);
        }

        zz()
        console.log(a);
    </script>
</body>

</html>
