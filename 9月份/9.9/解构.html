<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //解构 ES6语法
        let obj = {
            age: 20,
            name: 'Alex',
            sex: '男',
            jineng: function () {
                console.log('变身');
            }
        }
        // let age = obj.age
        // let name = obj.name

        //解构  别名    定义变量age1，值是obj中的age的值
        let { age: age1, name, sex } = obj   //定义变量age和name，从obj中找到各自同名的属性

        console.log(age1);
        console.log(name);
        console.log(sex);
        obj.jineng()
        // console.log(typeof sex);
        // console.log(typeof age1);


        let arr = [11, 22, 33, 44]

        // let a = arr[1]
        // let b = arr[2]

        //按顺序解构
        let [a, b, c, d] = arr

        console.log(b + c);



        let userName = 'Alex'
        let password = '123456'
        let type = '管理员'

        // let user = {
        //     userName: userName,
        //     password: password,
        //     type: type
        // }

        let user = {
            //如果属性只写了属性名，则默认是找同名变量的值，
            userName,
            password,
            type
        }

        console.log(user);

    </script>
</body>

</html>
