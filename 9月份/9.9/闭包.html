<body>
    <script>
        //闭包函数   两个函数嵌套，内部的函数引用了外部的变量，则内部函数成为外部的闭包函数
        let calc = function () {
            let num = 0
            return {
                jia: function () {
                    num++
                    return num
                },
                jian: function () {
                    num--
                    return num
                },
                get: function () {
                    // return num
                }
            }
        }
        let c = calc()
        console.log(c);
        // c.jia()
        console.log(c.jia());
        // c.jian()
        // console.log(c.jian());
    </script>

</body>

</html>
