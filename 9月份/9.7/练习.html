        function getTime() {
            let time = new Date()
            let h = time.getHours()
            h = h < 10 ? '0' + h : h
            let m = time.getMinutes()
            m = m < 10 ? '0' + m : m
            let s = time.getSeconds()
            s = s < 10 ? '0' + s : s
            return h + ':' + m + ':' + s
        }
        console.log(getTime());

        function conutDown(time) {
            let nowTime = +new Date()     //返回当前的时间的总秒数
            let inputTime = +new Date(time)  //返回输入时间的总秒数
            let times = (inputTime - nowTime) / 1000     //剩余时间的总和
            let d = parseInt(times / 60 / 60 / 24)    //天
            d = d < 10 ? '0' + d : d
            let h = parseInt(times / 60 / 60 % 24)     //小时
            h = h < 10 ? '0' + h : h
            let m = parseInt(times / 60 % 60)     //分
            m = m < 10 ? '0' + m : m
            let s = parseInt(times % 60)        //秒
            s = s < 10 ? '0' + s : s
            return d + '天' + h + '时' + m + '分' + s + '秒'
        }
