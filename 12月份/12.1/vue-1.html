<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <!-- 翻转字符串 -->
        <h1>{{msg.split('').reverse().join('')}}</h1>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>

    <script>
        new Vue({
            el: '.box',
            data: {
                msg: 'Hello'
            },
        })

    </script>

</body>

</html>
