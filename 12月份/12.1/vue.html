<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1> 姓名：<span>{{name}}</span></h1>
        <h3> 性别：<span>{{age}}</span></h3>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>

    <script>
        new Vue({
            el: '.box',
            data: {
                name: 'Alex',
                age: 20
            }
        })
    </script>
</body>

</html>
