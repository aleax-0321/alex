<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1 v-if='show'>艾欧尼亚永恒不灭~</h1>
        
        <h1 v-show='show'>德玛西亚万岁~</h1>

    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
    <script>
        new Vue({
            el: '.box',
            data: {
                show: false
            }
        })
    </script>
</body>

</html>
