<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接2</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        .box-btn {
            margin: 20px auto;
            width: 1000px;
        }

        .mytable {
            width: 1000px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="box-btn">
        <button type="button" class="layui-btn" id="yq-btn"><i class="layui-icon layui-icon-set-fill"></i> 友情链接</button>
    </div>

    <table class="layui-table mytable">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>网站名称</th>
                <th>网站地址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="mytbody">

        </tbody>
    </table>




    <script src="./layui/layui.all.js"></script>
    <script>
        let $ = layui.jquery
        let layer = layui.layer

        //获取数据
        function getFlink() {
            $.ajax({
                type: "get",
                url: "http://47.114.95.159:3000/get-flink",
                // data: "data",
                dataType: "json",
                success: function (result) {
                    console.log(result);
                    result.forEach(item => {
                        let newtr = $(`<tr>
                <td>${item.id}</td>
                <td>${item.sitename}</td>
                <td>${item.siteurl}</td>
                <td><button type="button" class="layui-btn layui-btn-normal layui-btn-sm">编辑</button> <button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button></td>
            </tr>`)
                        $('#mytbody').append(newtr)
                    });
                }
            });
        }
        getFlink()

        //添加数据
        $('#yq-btn').click(function (e) {
            e.preventDefault();
            
        });
    </script>
</body>

</html>
