<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
         //数组方法
         //unshift()开头添加   shift()开头删除
         //push()末尾添加    pop()末尾删除
         //slice() 截取
         //indexof()  返回元素在数组中首次出现的位置
         //lastindexof()  返回元素在数组中最后出现的位置
         //concat() 合并两个数组
         //join()  数组变成字符串 按括号中的分隔符
         //splice()  兼具删除，添加和替换功能 
         //reverse() 翻转数组
         //includes() 判断一个数组是否包含一个指定的值，如果包含则返回 true，否则返回false
         //sort() 按照字符的unicode编码排序，默认升序，先排第一个字符

         //数组的迭代方法
         //foreach()   遍历
         //map()  返回一个由原数组每个元素执行回调函数的结果组成的新数组
         //filter()  返回让回调函数为true的元素组成的数组
         //every()  有一个元素让条件为false，则返回false 。且剩余的元素不会再进行检测。   有false就false  逻辑与
         //some() 有一个元素让条件为true，则返回true 。 且剩余的元素不会再进行检测。      有true就ture  逻辑或
         //reduce()  循环数组中的每一项进行累计操作
         //find()  返回满足条件的第一个元素的值。否则返回 undefined
         //findindex()  返回数组中满足条件的第一个元素的索引。否则返回 -1。
     </script>

</html>
