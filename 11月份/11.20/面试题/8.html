<body>
    <script>
        //9.写一个补零函数，如 repairZero(8) 变成 “08”

        
        function fn(num) {
            if (num < 10) {
                return '0' + num
            } else {
                return '' + num
            }
        }
        console.log(fn(6));
        console.log(fn(12));

    </script>
</body>
