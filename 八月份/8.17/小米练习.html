<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../通用样式.css">
    <style>
        li{
            width: 200px;
            height: 200px;
            position: relative;
        }
        li::after{
            content: "";
            display: block;
            width: 1px;
            height: 80%;
            background-color: black;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }


    </style>
</head>
<body>
    <ul class="red flex">
        <li class="pink"></li>
    </ul>
</body>
</html>
