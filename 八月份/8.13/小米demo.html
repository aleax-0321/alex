<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa{
            width: 100px;
            height: 100px;
            border: 1px solid rebeccapurple;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }
        .fa div{
            width: 100px;
            height: 100px;
           
        }
        .box1{
            background-color: salmon;
            position:absolute;  
            left: 0px;
            transition: left 1s ease;
        }
        .box2{
            background-color: seagreen;
            position:absolute;  
            left: -100px;
            transition: left 1s ease;

        }
        .fa:hover .box1{
            left: 100px;
        }
        .fa:hover .box2{
            left: 0;
        }
    </style>
</head>
<body>
    <div class="fa">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
