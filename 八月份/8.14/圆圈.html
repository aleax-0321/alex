<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa{
            width: 30px;
            height: 30px;
            background-color: crimson;
            margin: 100px auto;
            border-radius: 50px;
            position: relative;

        }
        .son{
            width: 30px;
            height: 30px;
            border: 1px solid crimson;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50px;
            animation: yuan 2s infinite;
        }
        @keyframes yuan{
            0%{
                width: 35px;
                height: 35px;
                opacity: .6;
            }
            25%{
                width: 40px;
                height: 40px;
                opacity: .5;
            }
            50%{
                width: 45px;
                height: 45px;
                opacity: .4;
            }
            75%{
                width: 50px;
                height: 50px;
                opacity: .2;
            }
            100%{
                width: 60px;
                height: 60px;
                opacity: .1;
            }
        }
    </style>
</head>
<body>
    <div class="fa">
        <div class="son"></div>
    </div>
</body>
</html>
