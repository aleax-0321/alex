<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../通用样式.css">
    <style>
        ul{
            position: relative;
        }
        ul li{
            width: 250px;
            height: 250px;
            position:absolute;
        }
        ul li:nth-of-type(1){
            background-color: chartreuse;
            z-index: 12;
        }
        ul li:nth-of-type(2){
            background-color: fuchsia;
            z-index: 15;
        }
        ul li:nth-of-type(3){
            background-color: khaki;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
