<body>
    <script>
        // switch通常用于等值判断  结构
        /* switch (key) {

             default:
                 break;    //最后一个break  可省略

        //if-else 通常用于范围判断  if(a>2&&a<10)
        //一般if-elsr用于等值判断时，如果超过两个，就应该考虑用switch
        /*
        if(a===2){

        }else if(a===3){

        var month = prompt('请输入月份：')
        if (isNaN(month)) {
            console.log('请输入正确月份!');
        }
        else {
            month = parseInt(month)
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    console.log(month + '月有31天');
                    break
                case 2:
                    console.log(month + '月有28天');
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    console.log(month + '月有30天');
                    break
                default:
                    console.log('请输入正确月份');
                    break
            }
        }
    </script>
