<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 0px;
            height: 0px;
            border: gold solid 30px;
            border-color: transparent transparent transparent  gold;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            border-radius: 100px;
        }
        .box2{
            width: 300px;
            height: 100px;
            background-color: skyblue;
            border-radius: 50px;
        }
        .box3{
            width: 200px;
            height: 100px;
            background-color:tomato;
            border-radius: 100px 100px 0 0;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: yellow;
            border-radius: 200px 0 0 0 ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
