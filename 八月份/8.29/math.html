<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.pow(2, 3));                 //2*2*2  n的m次方   8
        console.log(Math.floor(3.14));               //向下取整          3
        console.log(Math.ceil(3.54));               //向上取整           4
        console.log(Math.round(3.54));               //四舍五入          4
        console.log(Math.round(3.14));               //四舍五入          3
        console.log(Math.abs(-20));                  //取绝对值          20
        console.log(Math.max(10, 20, 5, 44, 66));        //取最大值          60
        console.log(Math.min(10, 20, 5, 44, 66));        //取最小值          5

        //随机数
        console.log(Math.random());       //[0,1)之间的随机小数    0<=n<1
        //0-100的整数
        console.log(Math.round(Math.random() * 100));

        //30-50  
        console.log(Math.round(Math.random() * 20) + 30);

    </script>
</body>

</html>
