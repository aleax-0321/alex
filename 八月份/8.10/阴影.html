<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            margin: 20px;
            /* box-shadow: 10px 10px 10px 10px rebeccapurple; */
            box-shadow: 0px 10px 5px 2px hotpink,
                        10px 0px 5px 2px royalblue,
                        0px -10px 5px 2px gold,
                        -10px 0px 5px 2px lawngreen;

        }
        p{
            text-shadow: 5px 5px 5px hotpink;
        }
        .box1{
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        .box1:hover{
            box-shadow: 5px 5px 5px 5px gray;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <p>空调是真滴冷</p>

    <div class="box1">

    </div>
</body>
</html>
