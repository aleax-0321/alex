<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c {
            height: 300px;
            border: 1px red solid;
        }
        .c div{
            width: 300px;
            height: 300px;
            float: left;
        }
        .box1 {
            background-color: aqua;
        }

        .box2 {
            background-color: crimson;
        }

        .box3 {
            background-color: cyan;
        }

        .box4 {
            background-color: black;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="c">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="box4"></div>
</body>

</html>
