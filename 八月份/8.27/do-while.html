        //取款操作
        //不停取款，直到输入退出两个字为止，每次打印出余额


        var money = 0
        var balance = 1000


        do {
            money = prompt('请输入要取的钞票')
            if (money === '退出') {
                break
            }
            if (isNaN(money)) {
                console.log('请输入正确的数字');
            }
            else {
                money = parseInt(money)
                if (money <= 0 || money > balance) {
                    console.log('金额有误，请重新输入！');
                } else {
                    balance -= money
                    console.log('取款成功,余额为' + balance + '元');
                }
            }
        } while (money !== '退出');

        console.log('谢谢使用');
