<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 伪类选择器1  p:before{} 一般情况下，要结核content属性来使用-->
    <!-- 伪类选择器2  p:after{} 一般情况下，要结核content属性来使用-->
    <style>
        p::before{
            content: "添加的内容";
        }
        p::after{
            content: "添加的内容";
        }
    </style>
</head>
<body>
    <p>7月29日0时至24时，31个省和新疆生产建设兵团报告新增确诊病例105例，其中境外输入病例3例</p>
</body>
</html>
