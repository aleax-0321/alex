<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 语法：not（需要被否定的选择器） */
        div p:not(.p2){
            color: cyan;
        }
    </style>
</head>
<body>
    <div>
        <p>我是p1</p>
        <p class="p2">p2</p>
        <p>p3</p>
        <p>p4</p>
    </div>
</body>
</html>
